<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Roman Numeral Converter</h1>
    </div>

    <div class="container">
      <form id="number-input">
        Quantity (between 1 and 3999):
        <input type="number" name="quantity" min="1" max="4000">

        <button class="btn" name="button">Submit</button>

      </form>

      <div id="results">
        <p>Here is your number as a roman numeral:<br><span id="numeral-results"></span></p>
    </div>

  </body>
</html>
